<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Numerología</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Numerología</h1>
        <form id="numerologyForm" class="bg-light p-4 rounded shadow-sm">
            <div class="form-group">
                <label for="name">Introduce tu nombre:</label>
                <input type="text" id="name" class="form-control" placeholder="Nombre completo" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Introduce tu fecha de nacimiento:</label>
                <input type="date" id="birthdate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Calcular</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Tu JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
